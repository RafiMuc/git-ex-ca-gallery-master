<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Bookstore</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css" />
</head>

<body onload="init()">
  <h1 class="display-4" data-trans="welcomeMsg">Welcome to my bookstore</h1>
  <div class="container">
    <table class="table table-striped table-bordered">
      <thead class="thead-light">
        <tr class="tbl-header">
          <th class="txt-align" scope="col" data-trans="id">Id</th>
          <th scope="col"></th>
          <th class="txt-align" scope="col" data-trans="title">Title</th>
          <th class="txt-align" scope="col" data-trans="price">Price</th>
          <th class="txt-align" scope="col" data-trans="action" colspan="3">Action</th>
        </tr>
      </thead>
      <button type="button" class="btn btn-light new-book" data-trans="newBkBtn" onclick="readAndAddNewBook()">Create
        new book</button>
      <select class="lang-dropdn" onchange="onSetLang(this.value)">
        <option value="en">English</option>
        <option value="he">Hebrew</option>
      </select>
      <tbody class="book-list">

      </tbody>
    </table>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="read-and-add-new-book" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="book-modal"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="main-form" class="form-group">
            <div class="form-group">
              <label for="book-title" data-trans="modalBkTitle">Book Title</label>
              <input class="form-control" id="book-title" data-trans="modalTitlePlaceholder" aria-describedby="emailHelp" placeholder="Enter the book title">
            </div>
            <div class="form-group">
              <label for="book-price" data-trans="modalBkPrice">Book Price</label>
              <input class="form-control" id="book-price" data-trans="modalPricePlaceholder"  placeholder="Enter the books' price">
            </div>
            <div class="form-group" id="book-img-div">
              <label for="exampleFormControlFile1" data-trans="modalBkPic">Add a book picture</label>
              <input type="file" class="form-control-file" id="book-img">
            </div>
            <div class="card" style="width: 18rem;" id="read-book-img">
              <img id="read-img" class="card-img-top" src="" alt="Card image cap">
              <div class="card-body">
                <p class="card-text"></p>
              </div>
            </div>
            <div id="book-rating" class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
              <div class="btn-group mr-2" role="group" aria-label="First group">
                <button type="button" class="btn btn-secondary" onclick="onLowerRate()">-</button>
                <button id="curr-rate" type="button" class="btn btn-secondary"></button>
                <button type="button" class="btn btn-secondary" onclick="onHigherRate()">+</button>
              </div>
            </div>
            <button id="update-btn" type="submit" class="btn btn-primary" data-dismiss="modal" aria-label="Close"
              data-id="" onclick="onUpdateBook()" data-trans="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>


  <script src="lib/jquery/jquery.js"></script>


  <script src="js/book-utils.js"></script>
  <script src="js/book-service.js"></script>
  <script src="js/i18n-service.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
